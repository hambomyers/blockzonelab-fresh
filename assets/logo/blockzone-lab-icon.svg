<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <defs>
    <!-- Gradients and effects -->
    <linearGradient id="letterGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ff41;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00cc33;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="zGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00FFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00CCCC;stop-opacity:1" />
    </linearGradient>
    
    <filter id="glow">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="32" cy="32" r="30" fill="rgba(0,0,0,0.1)" stroke="rgba(0,255,65,0.3)" stroke-width="1"/>
  
  <!-- B -->
  <g transform="translate(8,16)">
    <rect x="0" y="0" width="8" height="8" rx="1" fill="url(#letterGradient)" stroke="rgba(0,255,65,0.3)" stroke-width="0.5"/>
    <text x="4" y="6" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" font-weight="bold" fill="#000">B</text>
  </g>
  
  <!-- Z - Special styling -->
  <g transform="translate(18,16)">
    <rect x="0" y="0" width="8" height="8" rx="1" fill="url(#zGradient)" stroke="#ff4444" stroke-width="1" filter="url(#glow)"/>
    <rect x="0.5" y="0.5" width="7" height="7" rx="0.5" fill="#ff4444"/>
    <text x="4" y="6" text-anchor="middle" font-family="Arial, sans-serif" font-size="4" font-weight="900" fill="#ff4444">Z</text>
  </g>
  
  <!-- L -->
  <g transform="translate(28,16)">
    <rect x="0" y="0" width="8" height="8" rx="1" fill="url(#letterGradient)" stroke="rgba(0,255,65,0.3)" stroke-width="0.5"/>
    <text x="4" y="6" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" font-weight="bold" fill="#000">L</text>
  </g>
  
  <!-- Decorative elements -->
  <circle cx="16" cy="48" r="2" fill="rgba(0,255,65,0.3)"/>
  <circle cx="48" cy="48" r="2" fill="rgba(0,255,65,0.3)"/>
  <circle cx="32" cy="8" r="1.5" fill="rgba(0,255,65,0.5)"/>
</svg> 