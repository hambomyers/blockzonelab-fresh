<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <defs>
    <linearGradient id="letterGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ff41;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00cc33;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="zGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00FFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00CCCC;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect x="0" y="0" width="32" height="32" rx="4" fill="rgba(0,0,0,0.1)" stroke="rgba(0,255,65,0.3)" stroke-width="0.5"/>
  
  <!-- B -->
  <g transform="translate(4,8)">
    <rect x="0" y="0" width="4" height="4" rx="0.5" fill="url(#letterGradient)" stroke="rgba(0,255,65,0.3)" stroke-width="0.25"/>
    <text x="2" y="3" text-anchor="middle" font-family="Arial, sans-serif" font-size="3" font-weight="bold" fill="#000">B</text>
  </g>
  
  <!-- Z - Special styling -->
  <g transform="translate(9,8)">
    <rect x="0" y="0" width="4" height="4" rx="0.5" fill="url(#zGradient)" stroke="#ff4444" stroke-width="0.5"/>
    <rect x="0.25" y="0.25" width="3.5" height="3.5" rx="0.25" fill="#ff4444"/>
    <text x="2" y="3" text-anchor="middle" font-family="Arial, sans-serif" font-size="2" font-weight="900" fill="#ff4444">Z</text>
  </g>
  
  <!-- L -->
  <g transform="translate(14,8)">
    <rect x="0" y="0" width="4" height="4" rx="0.5" fill="url(#letterGradient)" stroke="rgba(0,255,65,0.3)" stroke-width="0.25"/>
    <text x="2" y="3" text-anchor="middle" font-family="Arial, sans-serif" font-size="3" font-weight="bold" fill="#000">L</text>
  </g>
  
  <!-- Decorative dots -->
  <circle cx="8" cy="24" r="1" fill="rgba(0,255,65,0.3)"/>
  <circle cx="24" cy="24" r="1" fill="rgba(0,255,65,0.3)"/>
</svg> 