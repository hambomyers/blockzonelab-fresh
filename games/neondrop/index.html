<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeonDrop v2 - Clean Architecture</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000011;
            color: #fff;
            font-family: 'Courier New', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }
        
        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        
        #game-canvas {
            border: 2px solid #333;
            background: #000;
            image-rendering: pixelated;
        }
        
        .controls {
            text-align: center;
            font-size: 14px;
            opacity: 0.7;
        }
        
        .version-info {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 12px;
            opacity: 0.5;
        }
        
        .stats {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 12px;
            text-align: right;
        }
    </style>
</head>
<body>
    <div class="version-info">
        NeonDrop v2.0<br>
        Clean Architecture<br>
        50% Smaller
    </div>
    
    <div class="stats" id="stats">
        Loading...
    </div>
    
    <div class="game-container">
        <canvas id="game-canvas" width="800" height="600"></canvas>
        
        <div class="controls">
            <strong>Controls:</strong><br>
            Arrow Keys / WASD: Move & Rotate<br>
            Space: Hard Drop | C: Hold | P/Esc: Pause<br>
            Enter: Start Game
        </div>
    </div>

    <!-- Simple Game Initialization -->
    <script type="module">
        import NeonDropV2 from './main-v2.js';
        
        // Simple game start function
        function startGame() {
            try {
                const game = new NeonDropV2();
                window.neonDrop = game;
                
                // Update stats display
                function updateStats() {
                    try {
                        const stats = game.getStats();
                        const gameState = game.getGameState();
                        
                        const statsEl = document.getElementById('stats');
                        if (statsEl) {
                            statsEl.innerHTML = `
                                State: ${gameState.gameState}<br>
                                Score: ${stats.score.toLocaleString()}<br>
                                Lines: ${stats.lines}<br>
                                Level: ${stats.level}<br>
                                Pieces: ${stats.pieces}<br>
                                FLOAT: ${stats.floatPieces} (${stats.floatPercentage || 0}%)
                            `;
                        }
                    } catch (e) {
                        console.log('Stats update error:', e.message);
                    }
                }
                
                // Update stats every second
                setInterval(updateStats, 1000);
                updateStats();
                
                // Auto-start game
                setTimeout(() => {
                    try {
                        if (game.getGameState().gameState === 'MENU') {
                            game.startGame();
                        }
                    } catch (e) {
                        console.log('Auto-start error:', e.message);
                    }
                }, 1000);
                
                console.log('üéÆ NeonDrop game started successfully');
                
            } catch (error) {
                console.error('‚ùå Failed to start game:', error);
                document.getElementById('stats').innerHTML = 'Game failed to load. Check console for details.';
            }
        }
        
        // Make startGame function available globally
        window.startNeonDropGame = startGame;
        
        // Start the game immediately for testing
        startGame();
    </script>
</body>
</html>
