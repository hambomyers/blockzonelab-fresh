<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeonDrop v2 - Clean Architecture</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000011;
            color: #fff;
            font-family: 'Courier New', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }
        
        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        
        #game-canvas {
            border: 2px solid #333;
            background: #000;
            image-rendering: pixelated;
        }
        
        .controls {
            text-align: center;
            font-size: 14px;
            opacity: 0.7;
        }
        
        .version-info {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 12px;
            opacity: 0.5;
        }
        
        .stats {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 12px;
            text-align: right;
        }
    </style>
</head>
<body>
    <div class="version-info">
        NeonDrop v2.0<br>
        Clean Architecture<br>
        50% Smaller
    </div>
    
    <div class="stats" id="stats">
        Loading...
    </div>
    
    <div class="game-container">
        <canvas id="game-canvas" width="800" height="600"></canvas>
        
        <div class="controls">
            <strong>Controls:</strong><br>
            Arrow Keys / WASD: Move & Rotate<br>
            Space: Hard Drop | C: Hold | P/Esc: Pause<br>
            Enter: Start Game
        </div>
    </div>

    <!-- Initialize Identity and Paywall Managers -->
    <script type="module">
        import { IdentityManager } from '../../shared/core/IdentityManager.js';
        import { PaywallManager } from '../../shared/components/PaywallManager.js';
        import NeonDropV2 from './main-v2.js';
        
        // Initialize managers and game
        async function initGame() {
            try {
                // Initialize Identity Manager
                const identityManager = new IdentityManager();
                await identityManager.initialize();
                
                // Initialize Paywall Manager
                const paywallManager = new PaywallManager();
                await paywallManager.initialize(identityManager);
                
                // Make available globally
                window.identityManager = identityManager;
                window.paywallManager = paywallManager;
                
                console.log('üéÆ NeonDrop initialized with PaywallManager');
                
                // Check if we should show paywall
                if (paywallManager) {
                    const shouldStart = await paywallManager.interceptGameStart('neondrop');
                    if (!shouldStart) return; // Paywall will handle starting the game
                }
                
                // If we get here, either there's no paywall or paywall allowed the game to start
                startGame();
                
            } catch (error) {
                console.error('‚ùå Failed to initialize game:', error);
                // Try to start game anyway in case of error
                startGame();
            }
        }
        
        // Start the game directly (bypassing paywall)
        function startGame() {
            const game = new NeonDropV2();
            window.neonDrop = game;
            
            // Update stats display
            function updateStats() {
                const stats = game.getStats();
                const gameState = game.getGameState();
                
                const statsEl = document.getElementById('stats');
                if (statsEl) {
                    statsEl.innerHTML = `
                        State: ${gameState.gameState}<br>
                        Score: ${stats.score.toLocaleString()}<br>
                        Lines: ${stats.lines}<br>
                        Level: ${stats.level}<br>
                        Pieces: ${stats.pieces}<br>
                        FLOAT: ${stats.floatPieces} (${stats.floatPercentage || 0}%)
                    `;
                }
            }
            
            // Update stats every second
            setInterval(updateStats, 1000);
            updateStats();
            
            // Auto-start game
            setTimeout(() => {
                if (game.getGameState().gameState === 'MENU') {
                    game.startGame();
                }
            }, 1000);
        }
        
        // Make startGame function available for paywall
        window.startNeonDropGame = function() {
            startGame();
            return Promise.resolve(true);
        };
        
        // Start the game initialization
        initGame();
        console.log('üéÆ NeonDrop v2 ready - press Enter to start');
    </script>
</body>
</html>
