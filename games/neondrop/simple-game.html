<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeonDrop - Direct Game Access</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000011;
            color: #fff;
            font-family: 'Courier New', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        
        #game {
            border: 2px solid #333;
            background: #000;
        }
        
        .controls {
            text-align: center;
            font-size: 14px;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <canvas id="game" width="800" height="600"></canvas>
        
        <div class="controls">
            <strong>Controls:</strong><br>
            Arrow Keys / WASD: Move & Rotate<br>
            Space: Hard Drop | C: Hold | P/Esc: Pause<br>
            Enter: Start Game
        </div>
    </div>

    <script type="module">
        // Direct game access - bypass all paywall complexity
        console.log('üéÆ Loading NeonDrop directly - no paywall, no complexity');
        
        // Skip all the paywall/identity nonsense and go straight to game
        try {
            const { startGame } = await import('./game-entry.js');
            await startGame();
            console.log('‚úÖ Game started successfully');
        } catch (error) {
            console.error('‚ùå Failed to start game:', error);
            
            // Fallback to main.js
            try {
                const mainModule = await import('./main.js');
                console.log('‚úÖ Fallback to main.js successful');
            } catch (fallbackError) {
                console.error('‚ùå Even fallback failed:', fallbackError);
                document.body.innerHTML = `
                    <div style="text-align: center; color: white; padding: 50px;">
                        <h2>Game Loading Failed</h2>
                        <p>Error: ${error.message}</p>
                        <button onclick="location.reload()" style="padding: 10px 20px; margin-top: 20px;">Retry</button>
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
