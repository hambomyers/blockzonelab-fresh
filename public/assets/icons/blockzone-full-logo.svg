<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 100" width="400" height="100">
  <defs>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00ff41;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00ffff;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Z Icon -->
  <g transform="translate(10, 10)">
    <!-- Electric blue background -->
    <rect x="0" y="0" width="80" height="80" rx="16" fill="#00FFFF"/>
    
    <!-- Red wooden-style frame -->
    <rect x="5" y="5" width="70" height="70" rx="5" fill="#ff4444" stroke="#cc0000" stroke-width="2"/>
    
    <!-- Inner recessed area (electric blue) -->
    <rect x="10" y="10" width="60" height="60" rx="3" fill="#00FFFF" stroke="#ff4444" stroke-width="2"/>
    
    <!-- Red wooden-style Z letter -->
    <path d="M20 20 L60 20 L60 25 L30 25 L30 30 L50 30 L50 35 L30 35 L30 40 L60 40 L60 45 L20 45 Z" 
          fill="#ff4444" stroke="#cc0000" stroke-width="2"/>
  </g>
  
  <!-- BlockZone Lab Text -->
  <text x="110" y="35" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="url(#textGradient)" filter="url(#glow)">
    Block
  </text>
  <text x="110" y="60" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="url(#textGradient)" filter="url(#glow)">
    Zone Lab
  </text>
</svg> 