<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 280 40" width="280" height="40">
  <defs>
    <!-- Gradients and effects -->
    <linearGradient id="letterGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ff41;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00cc33;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="zGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00FFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00CCCC;stop-opacity:1" />
    </linearGradient>
    
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="letterGlow">
      <feGaussianBlur stdDeviation="1" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- B -->
  <g transform="translate(0,0)">
    <rect x="0" y="0" width="20" height="20" rx="3" fill="url(#letterGradient)" stroke="rgba(0,255,65,0.3)" stroke-width="1" filter="url(#letterGlow)"/>
    <text x="10" y="14" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#000">B</text>
  </g>
  
  <!-- l -->
  <g transform="translate(22,0)">
    <rect x="0" y="0" width="20" height="20" rx="3" fill="url(#letterGradient)" stroke="rgba(0,255,65,0.3)" stroke-width="1" filter="url(#letterGlow)"/>
    <text x="10" y="14" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#000">l</text>
  </g>
  
  <!-- o -->
  <g transform="translate(44,0)">
    <rect x="0" y="0" width="20" height="20" rx="3" fill="url(#letterGradient)" stroke="rgba(0,255,65,0.3)" stroke-width="1" filter="url(#letterGlow)"/>
    <text x="10" y="14" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#000">o</text>
  </g>
  
  <!-- c -->
  <g transform="translate(66,0)">
    <rect x="0" y="0" width="20" height="20" rx="3" fill="url(#letterGradient)" stroke="rgba(0,255,65,0.3)" stroke-width="1" filter="url(#letterGlow)"/>
    <text x="10" y="14" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#000">c</text>
  </g>
  
  <!-- k -->
  <g transform="translate(88,0)">
    <rect x="0" y="0" width="20" height="20" rx="3" fill="url(#letterGradient)" stroke="rgba(0,255,65,0.3)" stroke-width="1" filter="url(#letterGlow)"/>
    <text x="10" y="14" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#000">k</text>
  </g>
  
  <!-- Z - Special styling -->
  <g transform="translate(110,0)">
    <!-- Background -->
    <rect x="0" y="0" width="20" height="20" rx="3" fill="url(#zGradient)" stroke="#ff4444" stroke-width="2" filter="url(#glow)"/>
    <!-- Inner red square -->
    <rect x="2" y="2" width="16" height="16" rx="1" fill="#ff4444"/>
    <!-- Z letter -->
    <text x="10" y="14" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="900" fill="#ff4444" text-shadow="1px 1px 0px #cc0000">Z</text>
  </g>
  
  <!-- o -->
  <g transform="translate(132,0)">
    <rect x="0" y="0" width="20" height="20" rx="3" fill="url(#letterGradient)" stroke="rgba(0,255,65,0.3)" stroke-width="1" filter="url(#letterGlow)"/>
    <text x="10" y="14" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#000">o</text>
  </g>
  
  <!-- n -->
  <g transform="translate(154,0)">
    <rect x="0" y="0" width="20" height="20" rx="3" fill="url(#letterGradient)" stroke="rgba(0,255,65,0.3)" stroke-width="1" filter="url(#letterGlow)"/>
    <text x="10" y="14" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#000">n</text>
  </g>
  
  <!-- e -->
  <g transform="translate(176,0)">
    <rect x="0" y="0" width="20" height="20" rx="3" fill="url(#letterGradient)" stroke="rgba(0,255,65,0.3)" stroke-width="1" filter="url(#letterGlow)"/>
    <text x="10" y="14" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#000">e</text>
  </g>
  
  <!-- Space -->
  <g transform="translate(198,0)">
    <rect x="0" y="0" width="8" height="20" fill="transparent"/>
  </g>
  
  <!-- L -->
  <g transform="translate(208,0)">
    <rect x="0" y="0" width="20" height="20" rx="3" fill="url(#letterGradient)" stroke="rgba(0,255,65,0.3)" stroke-width="1" filter="url(#letterGlow)"/>
    <text x="10" y="14" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#000">L</text>
  </g>
  
  <!-- a -->
  <g transform="translate(230,0)">
    <rect x="0" y="0" width="20" height="20" rx="3" fill="url(#letterGradient)" stroke="rgba(0,255,65,0.3)" stroke-width="1" filter="url(#letterGlow)"/>
    <text x="10" y="14" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#000">a</text>
  </g>
  
  <!-- b -->
  <g transform="translate(252,0)">
    <rect x="0" y="0" width="20" height="20" rx="3" fill="url(#letterGradient)" stroke="rgba(0,255,65,0.3)" stroke-width="1" filter="url(#letterGlow)"/>
    <text x="10" y="14" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#000">b</text>
  </g>
</svg> 