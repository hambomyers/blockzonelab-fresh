<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <!-- Red frame with rounded corners - outer edge -->
  <rect width="32" height="32" rx="2" fill="#ff4444"/>
  <!-- Inner cutout to create frame effect - same radius -->
  <rect x="5" y="5" width="22" height="22" rx="1.5" fill="white"/>
  <!-- Z perfectly centered in the white center -->
  <text x="16" y="20" font-family="'Minion Pro', 'Minion Pro Bold', 'Times New Roman', serif" font-size="39" font-weight="bold" text-anchor="middle" dominant-baseline="middle" fill="#ff4444">Z</text>
</svg> 